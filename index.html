<!DOCTYPE html>
<html lang="pt">

    <title>Gomys Mart Login</title>

</head>
<body>
    <div class="login-container">
        <div class="illustration">
           
        </div>
        <h1>Gomys Mart</h1>

            </div>
            <button type="submit" class="login-button">Entrar</button>
            <div class="links">
                <a href="pagina2.html">nao tenho uma conta</a>
